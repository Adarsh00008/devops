<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>format text</title>
</head>
<body>
    <h1 style="text-align: center;background-color: #32a333;"><i>comment line below</i></h1>
    <!-- <h1>comment line below</h1> -->
    <h1><b>text format</b></h1>
    <!-- <p>unlisted shortcut ul>li*5</p> -->
    <ul>
        <li><b>b;strong </b> </li>
        <li><i>i;em</i></li>
        <li>small</li>
        <li>sub,sup</li>
        <li>del,mark</li>
    </ul>
    <p>the <small><mark>
        water is</small></mark>life</p>
    <p>water is H <sub>2</sub>O</p>
    
    <p style="color: chocolate;">water is <del>H <sub>2</sub>O</del></p>
    <p>water is <mark>H <sub>2</sub>O</mark></p>
    <h3 style="text-align: center;
    background-color: rgb(220, 775, 56);">
    this tag is syling</h3>
</body>
</html>
